<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="odin-banner">
        <img id="odin-pic" src="odin-lined.png">
        <p id="odin">Odin</p>
        <p id="image-credit">
            Photo by <a href="https://unsplash.com/it/@chriskarnbachphotography?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Chris</a> on <a href="https://unsplash.com/photos/FCEy5VFCOL8?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div id="signup-form">
        <p id="this-is-not-a">
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
            <br><br>
            You <em>know</em> you want to.
        </p>
        <form>
            <legend>Let's do this!</legend>
            <div id="row">
                <div id="column1">
                    <div id="field">
                        <label for="first_name">First name</label>
                        <input type="text" id="first_name" name="first_name" required>                
                    </div>
                    <div id="field">
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="email" required>                
                    </div>
                    <div id="field">
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" name="password" required>                
                    </div>
                </div>
                <div id="column2">
                    <div id="field">
                        <label for="last_name">Last name</label>
                        <input type="text" id="last_name" name="last_name" required>                
                    </div>
                    <div id="field">
                        <label for="phone_number">Phone number</label>
                        <input type="text" id="phone_number" name="phone_number" required>                
                    </div>
                    <div id="field">
                        <label for="user_password">Confirm password</label>
                        <input type="password" id="user_password" name="password" required>                
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p id="already-have-account">Already have an account? <a id="log-in" href="index.html">Log in</a></p>
    </div>
</body>
</html>
